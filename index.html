  <script>
    const tokenAddress = "0xf15e35d44ce5538f61884823fe546d391dc734f6";
    const tokenSymbol = "SLM";
    const tokenDecimals = 18;
    const tokenImage = "https://github.com/Nyxara-AI-girl-Studio/solum-site/blob/main/Solum_a_logo_design_fo.png.png?raw=true";

    const translations = {
      en: {
        title: "Solum Token (SLM)",
        description: "A decentralized and minimalist currency for future minds.",
        addButton: "Add to MetaMask",
        transferButton: "Transfer SLM"
      },
      ru: {
        title: "–¢–æ–∫–µ–Ω Solum (SLM)",
        description: "–î–µ—Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è –∏ –º–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –≤–∞–ª—é—Ç–∞ –¥–ª—è —É–º–æ–≤ –±—É–¥—É—â–µ–≥–æ.",
        addButton: "–î–æ–±–∞–≤–∏—Ç—å –≤ MetaMask",
        transferButton: "–ü–µ—Ä–µ–≤–µ—Å—Ç–∏ SLM"
      },
      es: {
        title: "Token Solum (SLM)",
        description: "Una moneda descentralizada y minimalista para mentes del futuro.",
        addButton: "Agregar a MetaMask",
        transferButton: "Transferir SLM"
      },
      zh: {
        title: "Solum ‰ª£Â∏Å (SLM)",
        description: "‰∏∫Êú™Êù•ÊÄùÊÉ≥ÊâìÈÄ†ÁöÑÂéª‰∏≠ÂøÉÂåñÊûÅÁÆÄË¥ßÂ∏Å„ÄÇ",
        addButton: "Ê∑ªÂä†Âà∞ MetaMask",
        transferButton: "ËΩ¨Ë¥¶ SLM"
      }
    };

    function switchLanguage() {
      const lang = document.getElementById("language").value;
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("description").innerText = translations[lang].description;
      document.getElementById("addButton").innerText = translations[lang].addButton;
      document.getElementById("transferButton").innerText = translations[lang].transferButton;
    }

    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage
            }
          }
        });
        if (wasAdded) {
          console.log("Token added");
        }
      } catch (error) {
        console.error(error);
      }
    }

    async function transferSLM() {
      const recipient = prompt("Enter recipient address:");
      const amount = prompt("Enter amount to transfer:");
      if (!recipient || !amount) return;

      const value = BigInt(parseFloat(amount) * 10 ** tokenDecimals).toString(16);

      try {
        await window.ethereum.request({
          method: "eth_sendTransaction",
          params: [{
            to: tokenAddress,
            from: ethereum.selectedAddress,
            data: "0xa9059cbb" +
              recipient.substring(2).padStart(64, "0") +
              parseInt(value).toString(16).padStart(64, "0")
          }]
        });
      } catch (error) {
        console.error(error);
      }
    }
  </script>
