<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Solum (SLM) — Духовная криптовалюта</title>
  <meta name="description" content="Solum — экспериментальная криптовалюта для исследователей сознания и свободы.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1.1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    img {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      border-radius: 20px;
    }
    .token-info {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Solum (SLM)</h1>
  <img src="https://github.com/Nyxara-AI-girl-Studio/solum-site/blob/main/Solum_a_logo_design_fo.png.png?raw=true" alt="Solum Logo">

  <div class="token-info">
    <p><strong>Контракт:</strong> <code>0xf15e35d44ce5538f61884823fe546d391dc734f6</code></p>
    <p><strong>Название:</strong> Solum</p>
    <p><strong>Символ:</strong> SLM</p>
    <p><strong>Десятичные:</strong> 18</p>
    <p><strong>Описание:</strong> Экспериментальная криптовалюта для тех, кто исследует внутреннюю свободу, сознание и новые формы ценности.</p>
  </div>

  <button id="addToken">Добавить в MetaMask</button>

  <script>
    const tokenAddress = "0xf15e35d44ce5538f61884823fe546d391dc734f6";
    const tokenSymbol = "SLM";
    const tokenDecimals = 18;
    const tokenImage = "https://github.com/Nyxara-AI-girl-Studio/solum-site/blob/main/Solum_a_logo_design_fo.png.png?raw=true";

    document.getElementById("addToken").addEventListener("click", async () => {
      try {
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert("SLM добавлен в MetaMask!");
        } else {
          alert("Пользователь отменил добавление.");
        }
      } catch (error) {
        console.error("Ошибка:", error);
        alert("MetaMask не доступен или произошла ошибка.");
      }
    });
  </script>

</body>
</html>
