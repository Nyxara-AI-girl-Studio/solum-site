    }
    button:hover {
      background-color: #357bd8;
    }
    .lang-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;

      text-align: left;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="lang-selector">

  <img src="Solum_a_logo_design_fo.png" alt="Solum Logo" width="120"/>
  <h1 id="title">Solum Token (SLM)</h1>
  <p id="description">Decentralized currency for a grounded future.</p>

  <button id="addTokenButton">Add to MetaMask</button>
  <button id="transferButton">Transfer SLM</button>

  <div class="modal" id="transferModal">
    <div class="modal-content">
      <h3 id="modalTitle">Send SLM</h3>
      <label id="recipientLabel">Recipient Address:</label>
      <input type="text" id="recipient" placeholder="0x..."/>
      <label id="amountLabel">Amount:</label>
      <input type="number" id="amount" placeholder="100"/>
      <button onclick="sendTokens()">Send</button>
    </div>
  </div>

  <script>
    const tokenAddress = "0xf15e35d44ce5538f61884823fe546d391dc734f6";
    const tokenSymbol = "SLM";
    const tokenDecimals = 18;
    const tokenImage = "https://github.com/Nyxara-AI-girl-Studio/solum-site/blob/main/Solum_a_logo_design_fo.png?raw=true";

    document.getElementById("addTokenButton").addEventListener("click", async () => {
      try {
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });
        if (wasAdded) {
          alert("SLM added to MetaMask!");
        }
      } catch (error) {
        console.log(error);
      }
    });

    // Transfer Modal logic
    document.getElementById("transferButton").onclick = () => {
      document.getElementById("transferModal").style.display = "flex";
    };
    window.onclick = (e) => {
      if (e.target === document.getElementById("transferModal")) {
        document.getElementById("transferModal").style.display = "none";
      }
    };

    async function sendTokens() {
      const recipient = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;
      const contractAbi = [
        {
          "constant": false,
          "inputs": [
            { "name": "_to", "type": "address" },
            { "name": "_value", "type": "uint256" }
          ],
          "name": "transfer",
          "outputs": [{ "name": "", "type": "bool" }],
          "type": "function"
        }
      ];
      const web3 = new Web3(window.ethereum);
      const contract = new web3.eth.Contract(contractAbi, tokenAddress);
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

      try {
        await contract.methods.transfer(recipient, web3.utils.toWei(amount, "ether")).send({ from: accounts[0] });
        alert("Transfer successful!");
      } catch (err) {
        alert("Transfer failed: " + err.message);
      }

      document.getElementById("transferModal").style.display = "none";
    }

      const lang = this.value;
