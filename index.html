<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solum — Decentralized Future</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="icon" href="Solum_a_logo_design_fo.png" type="image/png" />
</head>
<body>
  <div class="container">
    <img src="Solum_a_logo_design_fo.png" alt="Solum Logo" class="logo" />
    <h1 data-i18n="title">Solum</h1>
    <p data-i18n="description">Decentralized token of the Solum network.</p>

    <button id="addButton" class="main-button" data-i18n="addToMetaMask">Add to MetaMask</button>

    <div class="language-switcher">
      <button onclick="setLanguage('en')" title="English">🌐</button>
      <button onclick="setLanguage('ru')" title="Русский">🇷🇺</button>
      <button onclick="setLanguage('es')" title="Español">🇪🇸</button>
      <button onclick="setLanguage('zh')" title="中文">🇨🇳</button>
    </div>
  </div>
</body>
</html>
