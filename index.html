<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solum (SLM) Token</title>
  <link rel="icon" href="Solum_a_logo_design_fo.png.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    img {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.2rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #fff;
      color: #0e0e0e;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
    footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="Solum_a_logo_design_fo.png.png" alt="Solum Logo" />
    <h1>Solum (SLM)</h1>
    <p>A minimal and decentralized crypto token prototype on Sepolia. No owners, no premine, no governance. Just code and community.</p>
    <button class="btn" onclick="addTokenToMetaMask()">Add SLM to MetaMask</button>
  </header>

  <footer>
    <p>Token address: <code>0xf15e35d44ce5538f61884823fe546d391dc734f6</code></p>
    <p>&copy; 2025 Solum Project. Made with ❤️</p>
  </footer>

  <script>
    async function addTokenToMetaMask() {
      const tokenAddress = '0xf15e35d44ce5538f61884823fe546d391dc734f6';
      const tokenSymbol = 'SLM';
      const tokenDecimals = 18;
      const tokenImage = 'https://raw.githubusercontent.com/Nyxara-AI-girl-Studio/solum-site/main/Solum_a_logo_design_fo.png.png';

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          console.log('Token added');
        } else {
          console.log('Token not added');
        }
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</body>
</html>
