
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solum</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/solum-logo-b.png" />
</head>
<body>
  <header>
    <img src="img/solum-logo-b.png" alt="Solum Logo" class="logo" />
    <h1>Solum</h1>
    <p class="tagline">Digital Soil for a New Civilization</p>
  </header>

  <main>
    <section class="intro">
      <p>Solum (SLM) — экспериментальный токен, семя цифровой культуры. Без ICO, без владельца, без цели. Только ты и пустота. Задумайся: что ты посеешь?</p>
    </section>

    <section class="buttons">
      <button onclick="addToken()">Добавить в MetaMask</button>
      <button onclick="transferToken()">Transfer SLM</button>
    </section>

    <section class="nft">
      <h2>Claim Seed of Solum</h2>
      <img src="img/seed-of-solum.png" alt="Seed of Solum" class="nft-image" />
      <button onclick="claimNFT()">Claim NFT</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Solum. No Rights Reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
